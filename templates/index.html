<!DOCTYPE html>
<html>
<head>
    <title>Bounding Box Viewer</title>
</head>
<body>
    <h2>Paste Frame URL and Box Coordinates (tab-separated)</h2>
    <form method="POST">
        <textarea name="input_data" rows="3" cols="100" placeholder="url<TAB>top<TAB>bottom<TAB>right<TAB>left"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if image_path %}
        <h3>Result:</h3>
        <img src="{{ image_path }}" alt="Image with bounding box">
    {% endif %}
</body>
</html>
